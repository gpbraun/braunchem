<h1 id="teste-de-conversão">Teste de conversão</h1>
<p>Considere os parâmetros para um átomo de hidrogênio.</p>
<h2 id="equações">Equações</h2>
<h3 id="equação-em-linha">Equação em linha</h3>
<p>Equação em linha: <span class="math inline">f(x) = ax + b</span>.</p>
<h3 id="equação-em-bloco">Equação em bloco</h3>
<p>Equação em bloco: <span id="eq:eq1"><span class="math display">
    x = \dfrac{ -b \pm \sqrt{b^2 - 4 ac} }{ 2a }
\tag{1}</span></span></p>
<p>Essa é a Eq. 1.</p>
